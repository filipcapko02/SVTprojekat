<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input #registerEmail type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #registerPassword type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="password">Repeat Password</label>
      <input #registerRPassword type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <button class="btn-register" (click)="OnRegisterClick(registerEmail,registerRPassword,registerPassword)">Register</button>
      <button class="btn-login" type="submit" (click)="OnLoginClick" [routerLink]="['/login']">Login</button>
    </div>
  </form>
</div>
