<div class="login-container">
    <h2>Log In</h2>
    <form (submit)="submitForm()" [formGroup]="forma">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="" formControlName="username"  required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="" formControlName="password"  required>
      </div>
      <button type="submit" >Log In</button>
      <a href="http://localhost:4200/register"><button>Register</button></a>
    </form>
  </div>
