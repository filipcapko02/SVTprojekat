<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input  #loginEmail type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #loginPassword type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <button class="btn-register" (click)="onRegisterClick()"  type="button" [routerLink]="['/register']">Register</button>
      <button class="btn-login" type="submit" (click)="onLoginClick(loginEmail,loginPassword)">Login</button>
    
    </div>
  </form>
</div>
